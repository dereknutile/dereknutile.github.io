
{% if site.data.social %}
<ul class="list-inline">

{% for socialLink in site.data.social %}
  {% if socialLink.icon %}
    <li>
      <a href="{{ socialLink.url }}" class="btn btn-default btn-lg" target="_blank">
        <i class="{{ socialLink.icon }}" title="{{ socialLink.title }}"></i>
      </a>
    </li>
  {% endif %}
{% endfor %}

</ul>
{% endif %}
