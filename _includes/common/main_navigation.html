
<!-- main navigation -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div><!-- ./navbar-header -->

    <div class="collapse navbar-collapse">

      <ul class="nav navbar-nav navbar-right" id="nav-links">

        <li{% if page.navbar == 'about' %} class="active"{% endif %}><a href="{{ site.baseurl }}/about">About</a></li>
        <li{% if page.navbar == 'resume' %} class="active"{% endif %}><a href="{{ site.baseurl }}/resume">Resume</a></li>
        <li{% if page.navbar == 'skills' %} class="active"{% endif %}><a href="{{ site.baseurl }}/skills">Skills</a></li>
        <li{% if page.navbar == 'contact' %} class="active"{% endif %}><a href="{{ site.baseurl }}/contact">Contact</a></li>
        <li{% if page.navbar == 'blog' %} class="active"{% endif %}><a href="{{ site.baseurl }}/blog">Blog</a></li>
        <li>
          <span class="navbar-phone">
            <a href="tel:+{{ site.phone }}"><i class="fa fa-phone"></i>&nbsp;{{ site.phone-string }}</a>
          </span>
        </li>
      </ul><!-- /#nav-links -->
    </div><!--/.nav-collapse -->

  </div><!-- .container -->
