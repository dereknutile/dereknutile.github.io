---
layout: default
---

<section class="palette header-banner">
<div class="container page-section">
  <div class="row">
    <header class="post-header">
      <h1 class="header-title">{{ page.title }}</h1>
      {{ if page.subtitle}}<h2 class="header-subtitle">{{ page.subtitle }}</h2>{{ endif }}
      <p class="header-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>
  </div><!-- /.row -->
</div><!-- /.container -->
</section>

<div class="copy">

  <article class="post-content">
    {{ content }}
  </article>

</div>
