---
layout: default
---

<section class="palette header-banner">
<div class="container page-section">
  <div class="row">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
  </div><!-- /.row -->
</div><!-- /.container -->
</section>

<section class="palette subheader-banner post-action-section">
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
      <a href="/blog">
        <i class="fa fa-long-arrow-left"></i>&nbsp;All Blog Entries
      </a>
    </div><!-- /.col-md-3 -->
    <div class="hidden-xs hidden-sm col-md-9">
      <p class="pull-right">
        {{ page.title }} was posted on {{ page.date | date: "%b %-d, %Y" }}
      </p>
    </div><!-- /.col-md-9 -->
  </div><!-- /.row -->
</div><!-- /.page-section -->
</section><!-- /.subheader-banner post-action-section -->

<section class="palette">
<div class="container page-section">
  <div class="row">
    <article class="post-content">
      {{ content }}
    </article>
  </div><!-- /.row -->
</div><!-- /.container -->
</section>
